<!doctype html>
<html lang="en">
    <head>
        <title>registation</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/registation.css">
    </head>

    <body>
       
        <section class="register">
            <div class="wrapper">
                
                <form class="form-right">
                    <h2 class="text-uppercase">Registration form</h2>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label>First Name</label>
                            <input type="text" name="first_name" id="first_name" class="input-field">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="input-field">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Your Email</label>
                        <input type="email" class="input-field" name="email" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label>Password</label>
                            <input type="password" name="pwd" id="pwd" class="input-field">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Re-enter Password</label>
                            <input type="password" name="cpwd" id="cpwd" class="input-field">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="option">I agree to the <a href="#">Terms and Conditions</a>
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Register" class="register" name="register">
                    </div>
                </form>
            </div>
        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
